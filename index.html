<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <meta name="description" content="Hello-OpenSource: Empowering beginners and enthusiasts to shape the future of open source!">
    <meta name="keywords" content="Open Source, Contributors, Community, GitHub, Collaboration">
    <meta name="author" content="Alvin Dennis">
    <meta property="og:title" content="Hello-OpenSource">
    <meta property="og:description" content="Empowering beginners and enthusiasts to shape the future of open source!">
    <meta property="og:image" content="./images/thumbnail.webp">
    <meta property="og:url" content="https://github.com/alvin-dennis/Hello-OpenSource">
    <meta name="twitter:card" content="./images/thumbnail.webp">
    <meta name="twitter:title" content="Hello-OpenSource">
    <meta name="twitter:description" content="Empowering beginners and enthusiasts to shape the future of open source!">
    <meta name="twitter:image" content="./images/thumbnail.webp">
    <title>Hello-OpenSource v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700;800&family=Instrument+Sans:wght@400;500;600;700&family=General+Sans:wght@400;500;600&family=Unbounded:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark min-h-screen flex flex-col text-white">
    <nav
      class="bg-surface/50 backdrop-blur-xl border-b border-white/5 p-4 sticky top-0 z-50"
    >
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <span class="font-unbounded font-medium text-lg tracking-tight">
          <span class="text-primary">Hello</span>-<span class="text-secondary"
            >OpenSource</span
          >
        </span>
        <a
          href="https://github.com/alvin-dennis/Hello-OpenSource"
          target="_blank"
          class="font-instrument text-sm px-5 py-2.5 rounded-full bg-surface hover:bg-primary/10 border border-primary/20 transition-all duration-300"
        >
          <i class="fab fa-github mr-2"></i>Repository
        </a>
      </div>
    </nav>

    <div class="relative overflow-hidden py-20">
      <div class="absolute inset-0">
        <div
          class="absolute inset-0 bg-gradient-to-b from-primary/5 via-accent/5 to-transparent"
        ></div>
        <div
          class="absolute top-0 left-1/2 -translate-x-1/2 w-[500px] h-[500px] bg-primary/20 rounded-full blur-3xl"
        ></div>
      </div>
      <div class="max-w-7xl mx-auto px-4 relative z-10">
        <h1
          class="font-syne text-5xl md:text-6xl lg:text-7xl font-bold text-center mb-6 tracking-tight"
        >
          <span class="text-highlight">Our Amazing</span>
          <br />
          <span
            class="bg-gradient-to-r from-primary via-secondary to-accent text-transparent bg-clip-text"
            >Contributors</span
          >
        </h1>
        <p
          class="font-instrument text-center text-light max-w-2xl mx-auto text-lg"
        >
          Empowering beginners and enthusiasts to shape the future of open source!
        </p>
      </div>
    </div>

    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8 flex-grow">
      <div class="mb-12 max-w-2xl mx-auto">
        <div class="relative group">
          <input
            type="text"
            id="search-input"
            class="w-full p-4 pl-12 text-base bg-surface border border-white/10 rounded-2xl text-white placeholder-muted focus:ring-2 focus:ring-primary/50 outline-none transition-all duration-300"
            placeholder="Search contributors..."
          />
          <i
            class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-muted group-hover:text-primary transition-colors duration-300"
          ></i>
        </div>
      </div>

      <div
        id="total-contributors"
        class="text-center text-xl sm:text-2xl mb-12 font-instrument font-semibold bg-gradient-to-r from-primary via-secondary to-accent text-transparent bg-clip-text px-5 py-2.5 rounded-full bg-surface hover:bg-primary/10 border border-primary/20 transition-all duration-300"
      ></div>

      <div
        id="contributors-grid"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"
      >

        <div
          id="loader"
          class="col-span-full flex justify-center items-center h-24"
        >
          <div
            class="w-12 h-12 border-4 border-surface border-t-primary rounded-full animate-spin"
          ></div>
        </div>
      </div>
    </div>

    <div class="fixed right-8 bottom-8 flex flex-col gap-4">
      <button
        id="view-top"
        class="bg-surface hover:bg-primary/20 text-white rounded-full w-10 h-10 flex items-center justify-center transition-all duration-300 border border-primary/20"
      >
        <i class="fas fa-chevron-up"></i>
      </button>
      <button
        id="view-bottom"
        class="bg-surface hover:bg-primary/20 text-white rounded-full w-10 h-10 flex items-center justify-center transition-all duration-300 border border-primary/20"
      >
        <i class="fas fa-chevron-down"></i>
      </button>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
